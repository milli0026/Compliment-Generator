<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
      rel="stylesheet"
    />
    <title>Compliment Generator</title>
  </head>
  <body>
    <header>
      <img src="smile.png" alt="Smily face" class="smile" />
      <h1>Hello Happiness</h1>
      <p class="subtitle">- a compliment generator -</p>
    </header>

    <main>
      <div class="form-container">
        <form class="form" id="form">
          <input
            type="text"
            placeholder="Enter the topic for your compliment"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">
          i.e.: smile, eyes or your personality and passions
        </div>
      </div>
      <div class="poem hidden" id="poem"></div>
    </main>

    <footer class="footer">
      <p>
        This project was coded by
        <a href="https://github.com/milli0026" target="_blank">Melina Rother</a>
        and is
        <a
          href="https://github.com/milli0026/Compliment-Generator"
          target="_blank"
        >
          on GitHub</a
        >
        and
        <a href="https://tranquil-tapioca-f1a6b2.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
